    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2d254b2pmd2Rqb2x3ZXpkYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNjUwODIsImV4cCI6MjA3NDY0MTA4Mn0.G2MNohZ7iw8xwpyKLQoe6SDy31BxaIkkMcW_YX_0t9Y";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // ‚úÖ Step 1: Sign in
        const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
        });

        if (error) {
        // alert(error.message);
        console.log(error)
        return;
        }

        const user = data.user;
        if (!user) {
        alert("No user found.");
        return;
        }

        // ‚úÖ Step 2: Fetch profile by user id
        const { data: profile, error: profileError } = await supabaseClient
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

        if (profileError) {
        console.error("Profile fetch error:", profileError);
        alert("Could not load profile: " + profileError.message);
        return;
        }

        // ‚úÖ Save profile + auth session
        localStorage.setItem("profile", JSON.stringify(profile));
        localStorage.setItem("session", JSON.stringify(data.session));

        // ‚úÖ Greet user
        alert(`Welcome back, ${profile.fname} ${profile.lname}!`);

        // ‚úÖ Step 3: Redirect to dashboard
        window.location.href = "https://dapp-connect.github.io/vireon/user/dashboard.html";
    });
