<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    .box-input { width: 100%; padding: 10px; margin: 8px 0; }
    .site-btn-big { width: 100%; padding: 12px; background: #007bff; color: #fff; border: none; cursor: pointer; }
    .site-btn-big:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
    <form id="updatePasswordForm">
    <label for="password">New Password</label>
    <div style="position: relative;">
        <input class="box-input" type="password" id="password" required />
        <button type="button" id="togglePassword" 
                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
        üëÅ
        </button>
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <div style="position: relative;">
        <input class="box-input" type="password" id="confirmPassword" required />
        <button type="button" id="toggleConfirmPassword" 
                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
        üëÅ
        </button>
    </div>

    <button type="submit" class="site-btn-big">Update Password</button>
    </form>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
    // Toggle password field
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.textContent = type === "password" ? "üëÅ" : "üôà";
    });

    // Toggle confirm password field
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const confirmInput = document.getElementById("confirmPassword");

    toggleConfirmPassword.addEventListener("click", () => {
        const type = confirmInput.type === "password" ? "text" : "password";
        confirmInput.type = type;
        toggleConfirmPassword.textContent = type === "password" ? "üëÅ" : "üôà";
    });
    });
    </script>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const SUPABASE_URL = "https://tvwnxojfwdjolwezdbbk.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2d254b2pmd2Rqb2x3ZXpkYmJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNjUwODIsImV4cCI6MjA3NDY0MTA4Mn0.G2MNohZ7iw8xwpyKLQoe6SDy31BxaIkkMcW_YX_0t9Y";
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById("updatePasswordForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        // ‚úÖ Update password
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) {
          console.error("Password update error:", error);
          alert("Failed to update password: " + error.message);
        } else {
          alert("‚úÖ Password updated successfully!");
          window.location.href = "login.html"; // redirect back to login
        }
      });
    });
  </script>
</body>
</html>
